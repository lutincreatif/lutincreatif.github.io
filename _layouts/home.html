---
layout: default
---

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container" style="padding-left:220px;width: 100%;height:100;background-image:url({{ '/assets/img/logo_jumbotron.png' | relative_url }}); background-repeat: no-repeat;" />
          <h1 class="display-3" style="margin:0;text-shadow: 2px 2px #999;">{{site.title}}</h1>
          <p>{{site.description}}</p>
          <br />
          <p><a class="btn btn-primary btn-lg" href="{{ '/blog/' | relative_url }}" role="button">Lire le Blog &raquo;</a></p>
        </div>
      </div>

      <div class="row">
         <div class="col-sm">
           <h2 style="color:green;">Twitter</h2>
           <a data-height="480" class="twitter-timeline" href="https://twitter.com/lutincreatif?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
         </div>
         <div class="col-sm">
           <h2 style="color:green;">Instagram</h2>
           <script src="//lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/db9700abf25c55a4988151ecc7051236.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>

         </div>
         <div class="col-sm">
           <h2 style="color:green;">Pinterest</h2>
           <a data-pin-do="embedUser" data-pin-lang="fr" data-pin-board-width="150" data-pin-scale-height="320" data-pin-scale-width="200" href="https://www.pinterest.fr/lutincreatif/"></a>
      </div>
